
<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ToDo List</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="stacked">Actividad</ion-label>
          <ion-input name="title" [(ngModel)]="model.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Finaliza</ion-label>
          <ion-input type="date" name="finish" [(ngModel)]="model.finish"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Notas</ion-label>
          <ion-textarea type="date" name="note" [(ngModel)]="model.note"></ion-textarea>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-button class="btn-m" expand="block" color="dark" (click)="save()"><ion-icon name="save-outline"></ion-icon> Guardar</ion-button>
  <ion-button class="btn-m" expand="block" color="dark" fill="outline" (click)="dismiss()"> Cancelar</ion-button>

</ion-content>
