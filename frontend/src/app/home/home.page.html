<ion-menu side="start" menuId="first" contentId="home">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>ToDo List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Todas</ion-item>
      <ion-item>Finalizadas</ion-item>
      <ion-item>Pendientes</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-toolbar>
  <ion-buttons slot="start" color="light" (click)="openFirst()">
    <ion-menu-button autoHide="false" color="light"></ion-menu-button>
  </ion-buttons>
  <ion-title>Listado de Actividades</ion-title>
</ion-toolbar>





<ion-content [fullscreen]="true" id="home">

  <ion-list lines="none" class="m-1 bg-none">
    <ion-item-sliding *ngFor="let item of activities">
      <ion-item>

        <ion-checkbox *ngIf="item.status" color="primary" checked (click)="checkItem(item)"></ion-checkbox>
        <ion-checkbox *ngIf="!item.status" color="primary" (click)="checkItem(item)"></ion-checkbox>

        <ion-label>{{item.title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(item._id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="dark" (click)="showModalInfo(item)">
          <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-button class="btn-m" expand="block" color="dark" (click)="showModalAdd()"><ion-icon name="add-outline"></ion-icon> Nueva Actividad</ion-button>
</ion-content>
